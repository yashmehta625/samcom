<div class="d-flex align-items-center justify-content-center">
  <div class="card" style="width: 350px;">
    <div class="card-header text-center">
      Contact List
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="sort" ngbDropdownToggle>Sort</button>
          <div ngbDropdownMenu aria-labelledby="sort">
            <button (click)="sort('asc')" ngbDropdownItem>Ascending A_Z</button>
            <button (click)="sort('desc')" ngbDropdownItem>Descending Z_A</button>
          </div>
        </div>
        <button class="btn btn-outline-primary" [routerLink]="['create']">Create</button>
      </div>
      <div *ngFor="let contact of contactList ; let i = index">
        <div class="row shadow-lg p-3 mb-5 bg-white rounded">
          <div class="col-3">
            <img [src]="contact.avatar" width="50px" height="50px" class="ml-3" style="border-radius: 50%;">
          </div>
          <div class="col-7 d-flex align-items-center justify-content-center">
            {{contact.first_name + " " + contact.last_name}}
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center" style="cursor: pointer;" (click)="deleteContact(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#dc3545" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
